    <script>
        window.$docsify = {
            name: '<b>BoltM3</b>',
            repo: 'https://github.com/arcbomi',
            loadNavbar: true,
            loadNavbar: 'config/navbar/_navbar.md',
            alias: {
            '.*\/en\/docs\/ftc\/.*/_sidebar.md': '/en/docs/ftc/_sidebar.md',
            },
            loadSidebar: true,
            loadSidebar: '_sidebar.md',
            loadFooter: true,
            loadFooter: "config/footer/_en_footer.md",

                '.*\/en\/.*': 'config/404/_en_404.md',
                '.*\/kz\/.*': 'config/404/_kz_404.md',
                '.*\/ru\/.*': 'config/404/_ru_404.md'
            },
            homepage: '/config/home/_en_home.md',
            maxLevel: 5,
            auto2top: true,
            coverpage: false,

            subMaxLevel: 1,
            sidebarDisplayLevel: 1,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Іздеу',
                noData: 'Табылмайды',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },

            latex: {
                inlineMath: [['$(', ')$']],
                displayMath: [['$$', '$$']],
            },
        };
    </script>
